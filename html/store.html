<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fakestore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style/style.css">
  <style>
    /* [class*="col"] {
      background-color: lightblue;
      border: 1px solid white;
      color: black
    } */
  </style>
</head>

<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body js-modal-body">

        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <input type="number" style="width: 10%;">
          <button type="button" class="btn btn-secondary add-to-cart-button" data-bs-dismiss="modal">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid h-100 w-100">
    <header id="part-1" class="row">
      <div class="col">header
        <nav class="navbar navbar-collapse mr-auto">
          <ul>List?</ul>
        </nav>
      </div>
    </header>
    <main class="row h-100">
      <section id="part-2" class="col">
        <div id="image-and-products" class="container h-100">
          <img class="front-image-s d-md-block d-none" alt="background-image-of-fakestore-front" src="/misc/turbo.jpg"></img>
          <div class="container-md w-100">
            <nav class="category-bar">Sort<select class="category-select">
              <option>Men's clothing</option>
            </select>
            </nav>
            <div id="products-main-box" class="row container-md w-100">
              <!-- js generated divs -->
            </div>
          </div>
        </div>
      </section>
      <section id="part-3" class="col-2 d-none d-md-block">Sidebar
        <input><button>Login</button>
        <div class="cart-icon-and-title">
          <div class="cart-image"></div>
          <h4 class="cart-title-text">Go to cart</h4>

        </div>
        
        <div class="cart-box">

          
        </div>
      </section>
    </main>
  </div>
  <footer id="part-4" class="row fixed-bottom">
    <div class="col-12">footer</div>
  </footer>

  <script src="/scripts/classes.js" type="module"></script>
  <script src="/scripts/functions.js" type="module"></script>
  <script src="/scripts/store.js" type="module"></script>
  <script>
    
    const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('myInput')
  
    myModal.addEventListener('shown.bs.modal', () => {
    myInput.focus()
  })

  </script>
</body>

</html>
