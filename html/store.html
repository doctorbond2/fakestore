<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fakestore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style/style.css">
  <style>
    /* [class*="col"] {
      background-color: lightblue;
      border: 1px solid white;
      color: black
    } */
  </style>
</head>

<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body js-modal-body">

        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-secondary add-to-cart-button" data-bs-dismiss="modal">Add to cart</button> -->
        </div>
      </div>
    </div>
  </div>
  <div class="main-wrap container-fluid h-100 w-100">
    <header id="part-1" class="row">
      <div class="col" style="display: flex; align-items: center; background-color: #E1E6E1;">
        <h1>Faykstore</h1>
        <img src="/images/34054-3-dark-souls-file.png" alt="fakestore-icon-sword-in-flame" style="width: 4rem; height: 4rem;">
        <nav class="navbar navbar-collapse mr-auto login-place-name">
            <h3 class="place-the-login-name-here">Log in!</h3>

          <div class="login-and-input-div" style="margin-right: 1%;">
            <input class="login-input" placeholder="Enter name...">
          <button class="login-button" style="border-radius: 5px; background-color: #E1E6E1;">Login</button>
          </div>

        </nav>
      </div>
    </header>
    <main class="row h-100">
      <section id="part-2" class="col">
       
        <div id="image-and-products" class="container">
          <img class="front-image-s d-md-block d-none front-image-front" alt="background-image-of-fakestore-front" src="/misc/turbo.jpg">
          
      

          
          <div class="container-md w-100">
            <div class="select-container">
              <select class="category-select form-select" style="justify-self: end ;">

            </select>
            <select class="rating-select form-select" style="justify-self: end;">
              <option disabled selected>Sort by:</option>
              <option>Highest rating</option>
              <option>Lowest rating</option>
              <option>Highest price</option>
              <option>Lowest price</option>
          </select>
          <button class="btn btn-secondary reset-button" style="background-color: #E1E6E1; color: black; font-weight: bold;">Reset filters</button>
            </div>
            
            <!-- <nav class="category-bar">
            <button class="clear-button">Clear</button>
             </nav> --> 
            <div id="products-main-box" class="row container w-100">
              
              
            </div>
          </div>
        </div>
      </section>
      <section id="part-3" class="col-2 d-none d-md-block" style="border-left: 1px solid black;">
        
        <div style="width: 100%; height: 3rem; background-color: bisque;">
        <div class="cart-icon-and-title">
          <div class="cart-image"></div>
          <h4 class="cart-title-text" style="font-size: 1rem;">Cart</h4>
          <button class="checkout-button" style="display: none; border-radius: 3px; margin-right: 1em; width:fit-content;">Checkout</button>
        </div>
        <div class="cart-box">
        </div>
          
        </div>
      </section>
    </main>
  </div>
  <footer class="navbar bg-body-tertiary" style="background-color: #E1E6E1; border-top: 1px solid black;">
    <div class="container-fluid" style="display: flex; justify-content: space-around;">
      <h2 style="opacity: 70%;">Faykstore</h2>
        <img src="/images/34054-3-dark-souls-file.png" alt="fakestore-icon-sword-in-flame" style="width: 4rem; height: 4rem;">
      <a class="navbar-brand" href="#" style="right: 0; color: black;">To top</a>
    </div>
  </footer>
  <!-- <footer id="part-4" class="row">
    <div class="col-12">footer</div>
  </footer> -->

  <script src="/scripts/components/cart.js" type="module"></script>
  <script src="/scripts/functions.js" type="module"></script>
  <script src="/scripts/store.js" type="module"></script>
  <script>
    
    const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('myInput')
    console.log(myInput);
  
    myModal.addEventListener('shown.bs.modal', () => {
    myInput.focus()
  });

  </script>
</body>

</html>
